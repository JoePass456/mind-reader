<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mind Reader</title>
    <script src="https://kit.fontawesome.com/9b8624d107.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- create container(s) to be populated by functions in main.js according to data in data.js -->
    <div class="container text-center">
        <div class="row">
            <div id="header_col" class="col-xs-12 col-sm-6 offset-sm-3 overflow-auto" style="height: 190px">
                <h2 id="main_text"></h2>
            </div>
        </div>
        <div class="row">
            <div id="symbol_col" class="col-xs-8 offset-xs-2 col-sm-4 offset-sm-4 overflow-auto border"
                style="height: 190px"></div>
        </div>
        <div class="row">
            <div class="col-xs-12 col-sm-6 offset-sm-3">
                <h4 id="extra_text" class="mb-2 text-muted"></h4>
                <button id="rectangle_button" type="button" class="btn btn-info btn-lg"></button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3 offset-9 mb-3">
            <i id="icon"></i>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
